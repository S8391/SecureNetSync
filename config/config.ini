[AUTHENTICATION]
SECRET_KEY = YOUR_SECRET_KEY
TOKEN_EXPIRATION_MINUTES = 60

[GENERAL]
MAX_THREADS = 4

[SSH]
SSH_USERNAME = your_ssh_username
SSH_KEY_FILE = your_ssh_key_file_path
SSH_CONNECTION_TIMEOUT = 10
SSH_CONNECTION_RETRIES = 3
SSH_CONNECTION_RETRY_DELAY = 5

[CONNECTION_TRACKING]
SYNC_INTERVAL = 60
AES_KEY_LENGTH = 32
AES_BLOCK_SIZE = 16
